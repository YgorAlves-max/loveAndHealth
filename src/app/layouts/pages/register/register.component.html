<main class="flex items-center justify-center h-screen p-5">
  <mat-card class="flex items-center">
    <mat-card-title>Register</mat-card-title>
    <form class="w-full" [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <mat-card-content align="center">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
            >O email é obrigatório</mat-error
          >
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
            >Formato de email inválido</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error
            *ngIf="registerForm.get('password')?.hasError('required') && submit"
            >A senha é obrigatória</mat-error
          >
          <mat-error
            *ngIf="
              registerForm.get('password')?.hasError('minlength') && submit
            "
            >A senha deve ter pelo menos 6 caracteres</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [type]="hideConfirm ? 'password' : 'text'"
            formControlName="confirmPassword"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hideConfirm = !hideConfirm"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideConfirm"
          >
            <mat-icon>{{
              hideConfirm ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              registerForm.get('confirmPassword')?.hasError('required') &&
              submit
            "
            >Confirme a senha</mat-error
          >
          <mat-error
            *ngIf="registerForm.hasError('passwordsNotMatch') && submit"
          >
            As senhas não coincidem
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary" class="w-full">
          Registrar
        </button>
      </mat-card-actions>
    </form>
    <p>Já possui uma conta?</p>
    <a [routerLink]="['']" routerLinkActive="router-link-active">Entre aqui</a>
  </mat-card>
</main>
