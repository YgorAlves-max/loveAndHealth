<table mat-table [dataSource]="entidades" class="mat-elevation-z8">
  <ng-container matColumnDef="razaoSocial">
    <th mat-header-cell *matHeaderCellDef>Raz√£o Social</th>
    <td mat-cell *matCellDef="let entidade">{{ entidade.razaoSocial }}</td>
  </ng-container>
  <ng-container matColumnDef="nomeFantasia">
    <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
    <td mat-cell *matCellDef="let entidade">{{ entidade.nomeFantasia }}</td>
  </ng-container>
  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef>CNPJ</th>
    <td mat-cell *matCellDef="let entidade">{{ entidade.cnpj }}</td>
  </ng-container>
  <ng-container matColumnDef="regional">
    <th mat-header-cell *matHeaderCellDef>Regional</th>
    <td mat-cell *matCellDef="let entidade">{{ entidade.regional }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['razaoSocial', 'nomeFantasia', 'cnpj', 'regional']"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['razaoSocial', 'nomeFantasia', 'cnpj', 'regional']
    "
  ></tr>
</table>
